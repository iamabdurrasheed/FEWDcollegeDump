<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
        }

        .clock {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: #ffffff;
            border: 15px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1),
                inset 0 0 30px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 50px auto;
            transition: transform 0.2s ease;
        }

        .clock:hover {
            transform: scale(1.02);
        }

        .center-point {
            background: #e74c3c;
            width: 15px;
            height: 15px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .center-point::after {
            content: '';
            width: 7px;
            height: 7px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: #333;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 20px;
            transform-origin: bottom center;
            transition: transform 0.1s cubic-bezier(0.4, 2.1, 0.3, 1);
        }

        .hour {
            width: 6px;
            height: 30%;
            background: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .minute {
            width: 4px;
            height: 40%;
            background: #666;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .second {
            width: 2px;
            height: 45%;
            background: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.2);
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform: rotate(var(--rotation));
            font-size: 1.8rem;
            font-weight: 500;
            padding: 15px;
        }

        .number span {
            display: inline-block;
            transform: rotate(calc(-1 * var(--rotation)));
            color: #333;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .number1 {
            --rotation: 30deg;
        }

        .number2 {
            --rotation: 60deg;
        }

        .number3 {
            --rotation: 90deg;
        }

        .number4 {
            --rotation: 120deg;
        }

        .number5 {
            --rotation: 150deg;
        }

        .number6 {
            --rotation: 180deg;
        }

        .number7 {
            --rotation: 210deg;
        }

        .number8 {
            --rotation: 240deg;
        }

        .number9 {
            --rotation: 270deg;
        }

        .number10 {
            --rotation: 300deg;
        }

        .number11 {
            --rotation: 330deg;
        }

        .number12 {
            --rotation: 0deg;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="clock">
            <div class="number number1"><span>1</span></div>
            <div class="number number2"><span>2</span></div>
            <div class="number number3"><span>3</span></div>
            <div class="number number4"><span>4</span></div>
            <div class="number number5"><span>5</span></div>
            <div class="number number6"><span>6</span></div>
            <div class="number number7"><span>7</span></div>
            <div class="number number8"><span>8</span></div>
            <div class="number number9"><span>9</span></div>
            <div class="number number10"><span>10</span></div>
            <div class="number number11"><span>11</span></div>
            <div class="number number12"><span>12</span></div>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
            <div class="center-point"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            const secondDegrees = (seconds / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours + minutes / 60) / 12) * 360;

            document.querySelector('.second').style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            document.querySelector('.minute').style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            document.querySelector('.hour').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
